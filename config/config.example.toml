# znode proxy server configuration

log_level = "info"
workers = 0
log_dir = "logs"
log_max_days = 30

# DNS note:
# Runtime name resolution is unified to zio/system DNS (getaddrinfo).
# Custom [dns] / [[dns.routes]] sections are no longer used.

[[panel]]
name = "jx"
panel_type = "v2board"
api_url = "https://panel.example.com"
api_key = "your-api-key-here"
node_id = 1
protocol = "trojan"
